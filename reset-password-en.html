  <body class="p-0">
    <!-- preloader -->

        <div class="progress-bar"></div>

      <!-- reset password -->
      <div class="body-bg">

        <div class="login-text wow fadeInDown">
         <div class="login-text-content">
      
       <h2 class="form-title mb-30">
        Password Reset
       </h2>
       
       <form class="form-1">
        <div class="form-input-div">
          <input type="password" class="form-input-1" id="pass" placeholder="   new password  ">
          <i class="las la-lock form-icon"></i>
          <a onclick="togglePassword()">
            <i class="las la-eye-slash  password-icon" id="eye-slash" ></i>
            <i class=" las la-eye password-icon" id="eye" ></i>
           
            </a>
        </div>
  
        <div class="form-input-div mb-20">
          <input type="password" class="form-input-1" id="pass-2" placeholder="   confirm new password  ">
          <i class="las la-lock form-icon"></i>
          <a onclick="togglePassword2()">
            <i class="las la-eye-slash  password-icon" id="eye-slash-2" ></i>
            <i class=" las la-eye password-icon" id="eye" ></i>
           
            </a>
        </div>
       
  
    <a href="#" class="submit-btn mb-30" >
    reset
    </a>
      </form>
      <a href="password-verefication-en.html" class="back-link">
        <i class="las la-arrow-left"></i>
      back
      </a>
      
     
     
      
       <span class="copy-right">

       </span>
         </div>
        </div>
        <div class="login-img">
         <img class="img-responsive login-image" src="images/reset-password.png" alt="reset password image">
        </div>
     
     
        
     
      
       
     </div>
      <!-- reset password -->
      <script>
        function togglePassword() {
            
            var x = document.getElementById("pass");
            var eyeSlash = document.getElementById("eye-slash");
            var eye = document.getElementById("eye");
            if (x.type === "password") {
              x.type = "text";
              eyeSlash.style.display="none";
              eye.style.display="block";
        
            } else {
              x.type = "password";
              eyeSlash.style.display="block";
              eye.style.display="none";
            }
          }
  
          function togglePassword2() {
            
            var x = document.getElementById("pass-2");
            var eyeSlash = document.getElementById("eye-slash-2");
            var eye = document.getElementById("eye-2");
            if (x.type === "password") {
              x.type = "text";
              eyeSlash.style.display="none";
              eye.style.display="block";
        
            } else {
              x.type = "password";
              eyeSlash.style.display="block";
              eye.style.display="none";
            }
          }
  
       </script>
   
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
